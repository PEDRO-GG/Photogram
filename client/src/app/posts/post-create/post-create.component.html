<div
  class="relative flex items-center justify-center min-h-screen px-4 py-12 bg-no-repeat bg-cover  bg-gray-50 sm:px-6 lg:px-8"
  style="
    background-image: url(https://images.unsplash.com/photo-1621243804936-775306a8f2e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);
  "
>
  <div class="absolute inset-0 z-0 bg-black opacity-60"></div>
  <div class="z-10 w-full p-10 bg-white sm:max-w-lg rounded-xl">
    <h2 class="mt-5 text-3xl font-bold text-center text-gray-900">
      Create Post!
    </h2>

    <form #postForm="ngForm" (ngSubmit)="submitPost()" class="mt-8 space-y-3">
      <div class="grid grid-cols-1 space-y-2">
        <label
          for="caption"
          class="text-sm font-bold tracking-wide text-gray-500"
          >Caption</label
        >
        <input
          [(ngModel)]="caption"
          id="caption"
          name="caption"
          class="p-2 text-base border border-gray-300 rounded-lg  focus:outline-none focus:border-indigo-500"
          type="text"
          placeholder="Type caption here"
        />
      </div>

      <div class="grid grid-cols-1 space-y-2">
        <label class="text-sm font-bold tracking-wide text-gray-500"
          >Photo</label
        >
        <ngx-dropzone
          (change)="onSelect($event)"
          [multiple]="false"
          accept="image/jpeg,image/jpg,image/png"
          name="picture"
        >
          <ngx-dropzone-label
            >Drag and drop files here
            <small class="block"
              >or
              <span class="text-blue-600 hover:underline">select a file</span>
              from your computer</small
            ></ngx-dropzone-label
          >
          <ngx-dropzone-preview
            *ngIf="file"
            [removable]="true"
            (removed)="onRemove(file)"
          >
            <ngx-dropzone-label
              >{{ file.name }} ({{ file.type }})</ngx-dropzone-label
            >
          </ngx-dropzone-preview>
        </ngx-dropzone>
      </div>

      <span class="text-sm text-gray-300">File type: img,png,jpg</span>
      <button
        type="submit"
        class="flex justify-center w-full p-4 my-5 font-semibold tracking-wide text-gray-100 transition duration-300 ease-in bg-blue-500 rounded-full shadow-lg cursor-pointer  focus:outline-none focus:shadow-outline hover:bg-blue-600"
      >
        Upload
      </button>
    </form>
  </div>
</div>
